<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav id="menu">
            <a id="hamburger"><ion-icon name="menu-outline"></ion-icon></a>
            <ul id="menu-list" class="hide">
                <li class="items-menu">
                    <a class="links-item" href="/main">
                        Home
                    </a>
                </li>
                <li class="items-menu">
                    <a id="training-btn" class="links-item">Training</a>
                    <ul id="sub-menu-train" class="hide">
                        <li class="sub-items-menu">
                            <a href="/my-rutine-monday" class="sub-links-item">
                                Lunes Back-Quad
                            </a>
                        </li>
                        <li class="sub-items-menu">
                            <a href="/my-rutine-tuesday" class="sub-links-item">
                                Martes Chest-Hamstrings
                            </a>
                        </li>
                        <li class="sub-items-menu">
                            <a href="/my-rutine-wednesday" class="sub-links-item">
                                Miercoles Back-Glute
                            </a>
                        </li>
                        <li class="sub-items-menu">
                            <a href="/my-rutine-thursday" class="sub-links-item">
                                Jueves Chest-Hamstring
                            </a>
                        </li>
                        <li class="sub-items-menu">
                            <a href="/my-rutine-friday" class="sub-links-item">
                                Viernes Back-Quad
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="items-menu">
                    <a class="links-item" href="/">
                        Cerrar Sesion
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="contain">
            <div class="split-contain">
                <p class="split">
                    Altura:
                </p>
                <span class="data-text" id="height">
                </span>
            </div>
            <div class="split-contain">
                <p class="split">
                    Peso:
                </p>
                <span class="data-text" id="weight">
                </span>
            </div>
            <div class="split-contain">
                <p class="split">
                    IMC:
                </p>
                <span class="data-text" id="imc">
                </span>
            </div>
            <div class="split-contain">
                <p class="split">
                    Peso a
                    <span id="porcent-ideal"></span>
                    de grasa:
                </p>
                <span class="data-text" id="weight-ideal"></span>
            </div>
            <div id="btn-contain" class="split-contain">
                <a href="/weight-height" id="refresh-data">Actualizar</a>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
